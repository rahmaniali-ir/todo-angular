<mat-card>
  <mat-card-title (click)="clicked($event)">{{ todo.title }}</mat-card-title>
  <mat-card-subtitle (click)="clicked($event)">
    {{ todo.body }}
  </mat-card-subtitle>

  <mat-card-actions *ngIf="showActions" align="end">
    <button
      mat-button
      *ngFor="let action of actions"
      (click)="actionClicked(action)"
    >
      {{ action.title }}
    </button>
  </mat-card-actions>
</mat-card>
