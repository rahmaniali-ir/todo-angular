<mat-card>
  <mat-card-title (click)="clicked($event)">{{ todo.title }}</mat-card-title>
  <mat-card-subtitle (click)="clicked($event)">
    {{ todo.body }}
  </mat-card-subtitle>

  <mat-card-actions *ngIf="showActions" align="end">
    <button
      mat-mini-fab
      *ngFor="let action of actions"
      [color]="action.color"
      [title]="action.title"
      (click)="actionClicked(action)"
    >
      <mat-icon>{{ action.icon }}</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
