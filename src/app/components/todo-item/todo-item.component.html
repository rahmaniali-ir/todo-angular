<main (click)="clicked($event)">
  <input [checked]="checked" type="checkbox" />

  <div>
    <header>{{ todo.title }}</header>
    <p>{{ todo.body }}</p>
  </div>
</main>

<footer *ngIf="showActions">
  <button *ngFor="let action of actions" (click)="actionClicked(action)">
    {{ action.title }}
  </button>
</footer>
