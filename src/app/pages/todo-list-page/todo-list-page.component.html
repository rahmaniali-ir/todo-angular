<header>
  <input [(ngModel)]="searchKey" type="text" />
</header>

<todo-list
  [todos]="filteredTodos"
  [actions]="actions"
  (onAction)="onListAction($event)"
></todo-list>

<footer>
  <input [(ngModel)]="title" type="text" />
  <input [(ngModel)]="body" type="text" />

  <button (click)="addTodo()">Add Todo</button>
</footer>

<nav>
  <button (click)="signOut()">Sign out</button>
</nav>
